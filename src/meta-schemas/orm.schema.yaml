allOf:
 -  type: object
    properties:
      orm:
        type: object
        properties:
          singular:
            type: string
          plural:
            type: string
          primary_property:
            type: string
            default: name
          relations:
            type: array
            items:
              type: object
              properties:
                schema:
                  type: string
                local_property:
                  type: string
                local_key:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                foreign_key:
                  type: string
                type:
                  type: string
                  enum: [ has_many, has_one, belongs_to_one, belongs_to_many ]
              required: [ schema, local_property, local_key, foreign_key, type ]
        required: [ singular, plural ]
        additionalProperties: false
    required: [ orm ]
