orm:
  singular: Repository
  plural: Repositories
  relations:
    - schema: component.schema.yaml
      local_property: components
      local_key: name
      foreign_property: repository
      foreign_key: name
      type: belongs_to_one
type: object
properties:
  name:
    type: string
  type:
    type: string
    enum:
      - git
      - subversion
      - cvs
  checkout:
    type: object
    properties:
      web:
        type: string
        format: uri
      ssh:
        type: string
        format: uri
    required: [ web ]
required: [ name, type, checkout ]