sudo: false
language: node_js
dist: trusty
node_js:
- '8'
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_install:
- npm update
install:
- npm install
script:
- npm test -- --coverage && cat ./coverage/lcov.info | npx coveralls
- PACKAGE_VERSION=$(node -p -e "require('./package.json').version") sonar-scanner -X -Dsonar.projectVersion=$PACKAGE_VERSION
addons:
  sonarcloud:
    organization: "jmather-github"
    token:
      secure: 
